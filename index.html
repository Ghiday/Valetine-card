<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Envelope styles */
        .envelope-wrapper {
            width: 300px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: white;
            border: 3px solid #ff6b9d;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 60%;
            background: #ffe0e9;
            border: 3px solid #ff6b9d;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            top: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 4;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper.open .heart-seal {
            transform: translate(-50%, -50%) scale(0);
        }

        .letter {
            position: absolute;
            width: 85%;
            height: 75%;
            background: white;
            border: 2px solid #ff6b9d;
            border-radius: 8px;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%) translateY(0);
            transition: transform 0.6s ease 0.3s;
            z-index: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ff6b9d;
            font-weight: bold;
        }

        .envelope-wrapper.open .letter {
            transform: translateX(-50%) translateY(-60%);
        }

        .instruction {
            margin-top: 30px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Question page */
        .question-page {
            display: none;
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        .question-page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .question-page h1 {
            color: #ff6b9d;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: #ff6b9d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255,107,157,0.5);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        /* Yay page */
        .yay-page {
            display: none;
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
        }

        .yay-page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .yay-page h1 {
            color: #ff6b9d;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .yay-page p {
            font-size: 24px;
            color: #666;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 30px;
            opacity: 0;
            pointer-events: none;
            animation: float 3s ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Dancing Cat Animation */
        .dancing-cat {
            display: inline-block;
            animation: dance 0.5s ease-in-out infinite alternate;
        }

        @keyframes dance {
            0% { transform: translateY(0px) rotate(-5deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        .cat-face {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cat-ear {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #ff6b9d;
            position: absolute;
            top: -20px;
        }

        .cat-ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }

        .cat-ear.right {
            right: 20px;
            transform: rotate(20deg);
        }

        .cat-head {
            width: 150px;
            height: 150px;
            background: #ff6b9d;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .cat-eyes {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .eye {
            font-size: 30px;
            color: white;
            font-weight: bold;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% { opacity: 1; }
            98% { opacity: 0; }
        }

        .cat-mouth {
            font-size: 40px;
            color: white;
            margin-top: 5px;
        }

        .cat-body {
            width: 120px;
            height: 80px;
            background: #ff6b9d;
            border-radius: 0 0 60px 60px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Envelope -->
        <div class="envelope-section" id="envelopeSection">
            <div class="envelope-wrapper" id="envelopeWrapper">
                <div class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="heart-seal">‚ù§Ô∏è</div>
                    <div class="envelope-body"></div>
                    <div class="letter">Click to open...</div>
                </div>
            </div>
            <p class="instruction">Click the envelope to open it! üíå</p>
        </div>

        <!-- Question page -->
        <div class="question-page" id="questionPage">
            <h1>Do you want to be my Valentine? üíï</h1>
            <p style="color: #666; font-size: 18px;">Choose wisely... üòä</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Yay page -->
        <div class="yay-page" id="yayPage">
            <h1>YAY! üéâ</h1>
            <p>I'm so happy! üíï</p>
            <div style="margin-top: 30px;">
                <img src="https://media1.tenor.com/m/Km11GYbvYY0AAAAd/good-morning.gif" 
                    alt="Happy Cat" 
                    style="width: 400px; max-width: 100%; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);">
    </div>

    <script>
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const envelopeSection = document.getElementById('envelopeSection');
        const questionPage = document.getElementById('questionPage');
        const yayPage = document.getElementById('yayPage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let envelopeOpened = false;

        // Open envelope
        envelopeWrapper.addEventListener('click', function() {
            if (!envelopeOpened) {
                envelopeOpened = true;
                envelopeWrapper.classList.add('open');
                
                // Show question after animation
                setTimeout(() => {
                    envelopeSection.style.display = 'none';
                    questionPage.classList.add('active');
                }, 1200);
            }
        });

        // Yes button - grows bigger and shows yay page
        yesBtn.addEventListener('click', function() {
            // Create floating hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
            
            // Show yay page
            setTimeout(() => {
                questionPage.classList.remove('active');
                yayPage.classList.add('active');
            }, 500);
        });

        // No button - makes yes button bigger
        let yesSize = 18;
        noBtn.addEventListener('click', function() {
            yesSize += 5;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (15 + (yesSize - 18) * 0.5) + 'px ' + (40 + (yesSize - 18)) + 'px';
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
